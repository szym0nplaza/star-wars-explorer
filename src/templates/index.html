{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="{% static 'images/SWLogo.png' %}">
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>StarWars Explorer</title>
    {% block additional_headers %} {% endblock %}
  </head>
  <body>
    <div class="main-container">
      <div class="main-nav-bar">
        <div class="logo-wrapper"><img src="{% static 'images/SWLogo.png' %}" class="sw-logo-nav"/><h3 class="sw-name"> Explorer </h3></div>
        <div class="nav-buttons">
          <a href="/collections" class="link-warning nav-item">Collections</a>
        </div>
      </div>
      <div class="main-content">{% block content %} {% endblock %}</div>
    </div>
  </body>
</html>
